<body>
    <form>
    <input type="button" id="buttom1" value="Click aqui" />
    </form>   
    <!-- carregar a pagina com e criar um evento ao clicar o botÃ£o-->
    <script type="text/javascript">
        $(document).ready(function () {

            $(".cpf_cnpj_cei").mask("000.000.000-00", {

            onKeyPress: function(cpfcnpj, e, field, options) {
             const masks = ["000.000.000-000", "00.000.00000/000", "00.000.000/0000-00"];//constante com as mascara

            let mask = null;

            if (cpfcnpj.length <= 14) {//se maior que 14 mascara cpf
             mask = masks[0];
             } 

             else if (cpfcnpj.length <= 15) {
             mask = masks[1];
            } 
            
            else {
                mask = masks[2];
            }

             $(".cpf_cnpj_cei").mask(mask, options);
            }
         });
    });
        </script>
        
 <input class="cpf_cnpj_cei" />

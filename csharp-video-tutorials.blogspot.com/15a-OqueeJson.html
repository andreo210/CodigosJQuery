    <script type="text/javascript">
        $(document).ready(function () {

           
            //para criar um array de json coloque ele entre chaves
            var employeesJSON = [
                {

                },
                {
                "firstName": "Sara",

             // criando JSON object
            var funcionarioJSON = {

            // acessando os dados do json
            var result = '';

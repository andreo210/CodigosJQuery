<html>
<head>
    <title></title>
    <style>
        .containerDiv {
            background-color: red;
            color: white;
            font-weight: bold;
            margin: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            alert($('div.containerDiv').length);
            $('div').wrap('<div class="containerDiv"></div>');//wrap- Envolve uma estrutura HTML em torno de cada elemento no conjunto de elementos correspondentes
            alert($('div.containerDiv').length);
            $('div').unwrap();// unwrap- Remova os pais do conjunto de elementos correspondentes do DOM.
            alert($('div.containerDiv').length);

        });
    </script>
</head>
<body style="font-family:Arial">
    <div id="div1">
        DIV 1
    </div>
    <div id="div2">
        DIV 2
    </div>
    <div id="div3">
        DIV 3
    </div>
</body>
</html>

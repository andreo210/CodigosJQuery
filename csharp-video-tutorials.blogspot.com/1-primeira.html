<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <form>
    <input type="button" id="buttom1" value="Click aqui" />
    </form>   
    <!-- carregar a pagina com e criar um evento ao clicar o botão-->
    <script type="text/javascript">
        $(function () {//carrega a pagina toda
            $("#buttom1").css('background', 'blue').click(function () {//carrega o buttom1 e cria uma função qundo clicar
                    alert("tutoria JQuery");
                });
            })
        </script>
</body>
</html>
